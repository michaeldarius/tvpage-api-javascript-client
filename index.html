<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width"/>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script-->
  <title>TVPage</title>
  </head>
<body>
  <script src="http://tfw.tvpage.com/dist/debug/lib.js"></script>
  <script type="text/javascript">
    TVPage.config({
      tvpageId: 123,
      domId: 'TVPage_Player',
      analytics: true,
    });

    var videos;
    var ready = false;

    var success = function (id, models){
      console.log("FETCHED", id, models);
      videos = models;
      ready = true;
    };

    var failure = function(){
      alert("Failed to retrieve data");
    };

    TVPage.ready(function(){
      TVPage.getTVPage(70603, success);
    });
    
    $(document).ready(function(){
      $('#play').click(function(){
        console.log("Work in progress...");
      });
    });
  </script>
  <div class="container">
    <div class="row">
      <button id="play" value="Play"> Play </button>
      <button id="pause" value="Pause"> Pause </button>
      <button id="next" value="Next"> Next </button>
      <button id="previous" value="Previous"> Previous </button>
    </div>
    <div class="row">
      <iframe
        id="TVPage_Player" type="text/html" width="320px" height="180px" wmode="transparent"
        src="//www.youtube.com/embed/?enablejsapi=1&showinfo=0&iv_load_policy=3&rel=0&wmode=transparent&controls=0"
        frameborder="0" style="position:absolute">
      </iframe>
    </div>
  </div>
</body>
</html>
